<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div class="container">

    <div class="black-keys">
        <kbd id="key-W" >W</kbd>
        <kbd>E</kbd>
        <kbd id="key-T">T</kbd>
        <kbd>Y</kbd>
        <kbd>U</kbd>
    </div>

    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd id="key-J">J</kbd>
    </div>
</div>
</body>
</html>
